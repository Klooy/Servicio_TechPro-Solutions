  <text x="20" y="127" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">🔹 Actualización de software y hardware</text>
  <text x="20" y="144" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">🔹 Diagnóstico y corrección de errores</text>
  <text x="20" y="161" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">🔹 Optimización de rendimiento</text>
  
