<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 200">
  <!-- Fondo con gradiente sutil -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a192f" />
      <stop offset="100%" stop-color="#162b4d" />
    </linearGradient>
    <!-- Patrón de circuitos minimalista -->
    <pattern id="circuitPattern" patternUnits="userSpaceOnUse" width="200" height="200" patternTransform="scale(0.3) rotate(15)">
      <path d="M30,10 L70,10 M50,10 L50,30 M30,30 L70,30" 
            stroke="#4a8db7" stroke-width="0.8" fill="none" opacity="0.15"/>
      <circle cx="50" cy="10" r="2" fill="#4a8db7" opacity="0.2"/>
      <circle cx="30" cy="30" r="2" fill="#4a8db7" opacity="0.2"/>
      <circle cx="70" cy="30" r="2" fill="#4a8db7" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Fondo principal -->
  <rect width="350" height="200" fill="url(#bgGradient)" />
  <rect width="350" height="200" fill="url(#circuitPattern)" />
  
  <!-- Línea decorativa superior -->
  <rect x="20" y="20" width="280" height="2" fill="#4a8db7" opacity="0.8" rx="1" />
  
  <!-- Encabezado -->
  <text x="20" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">✅ Servicio Técnico de Computadoras</text>}
  
