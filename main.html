<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Interactiva</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
        }
        .card-container {
            perspective: 1000px;
        }
        .card {
            width: 500px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .card.flip {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .front, .back {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .front {
    background: url('./frontal.svg') no-repeat center/cover;
        }
        .back {
    background: url('./dorso.svg') no-repeat center/cover;
        }
    </style>
</head>
<body>
    <div class="card-container" onclick="this.querySelector('.card').classList.toggle('flip')">
        <div class="card">
            <div class="card-face front"></div>
            <div class="card-face back"></div>
        </div>
    </div>
</body>
</html>
